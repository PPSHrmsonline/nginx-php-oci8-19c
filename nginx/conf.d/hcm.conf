
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    root /var/www/html;

    index index.php;

    # server_name _
    location / {
        index index.html index.htm index.html index.php;
    }
    location ~ \.php$ {
        fastcgi_index  index.php;
        fastcgi_pass unix:/run/php/php8.1-fpm.sock;
        try_files $uri = 404;
    }

    location ~ /\.(ht|svn|git) {
        deny all;
    }
}
